<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Flask File Uploads Tutorial</h1>

    <form method='POST' accept=".mp3" enctype='multipart/form-data' data-accepted=".mp3">
        {{form.hidden_tag()}}
        <!-- {{form.file()}} -->
        <input type="file" accept=".mp3,.mp4" {{form.file()}}>
        {{form.submit()}}
    </form>
</body>
</html>
