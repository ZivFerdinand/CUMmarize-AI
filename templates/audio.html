<!DOCTYPE html>
{% extends 'base.html' %} {% block head %}
<link
	rel="stylesheet"
	href="{{ url_for('static', filename='css/audio.css')}}"
/>
{% endblock %} {% block body %}
<div style="height: 50vh;">
	<h1>Flask File Uploads Tutorial</h1>
	<form method="POST" enctype="multipart/form-data">
		{{form.hidden_tag()}}
		<!-- {{form.file()}} -->
		<input type="file" accept=".mp3,.mp4" {{form.file()}} {{form.submit()}}
	</form>
	<div class="loader"></div>
</div>
{% endblock %}
